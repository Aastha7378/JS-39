<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body{
           background-color: #ffcccc;
           margin: 0;
           padding: 0; 
        }
        .box{
            background-color: #fff;
            height: 100px;
            width: 100px;
            margin: 5px;
        }
        .row{
            display: flex;
        }
        .board{
            width: fit-content;
            margin: 40px auto;
            background-color: #ff6666;
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }
        .Title{
            text-align: center;
            color: #660000;
            
        }
    </style>
</head>
<body>
  <h1 class="Title"> Tic Tac Toe</h1>

<div class="board">
  <div class="row">
    <div class="box">0</div>
    <div class="box">1</div>
    <div class="box">2</div>
  </div>

  <div class="row">
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>

  <div class="row">
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
  </div>
</div>
    
<script>
    const board = ['o', -1, -1, -1, 'x', -1, -1, -1, -1 ];

    function renderBoard(){
        
        const allBoxes = document.querySelectorAll('.box');

        allBoxes.forEach((boxElement, i)=>{
            if(board[i]=='o'){
                boxElement.innerHTML = '<img src=';
            }
            else if (board[i]==='o'){
                boxElement.innerHTML = 'o';
            }
            else{
                boxElement.innerHTML = '';
            }
        })
    }
         
        renderBoard();
    </script>
    </body>
    </html>
